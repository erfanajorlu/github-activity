<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Activity Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <h1><i class="fab fa-github"></i> GitHub Activity Tracker</h1>
        <p>Track your GitHub activity for your resume</p>
      </header>

      <div class="search-container">
        <input type="text" id="username" placeholder="Enter GitHub username" />
        <button id="search-btn">Search</button>
      </div>

      <div class="profile-container" id="profile-container">
        <!-- Profile information will be displayed here -->
      </div>

      <div class="activity-container" id="activity-container">
        <!-- Activity information will be displayed here -->
      </div>

      <div class="loading" id="loading">
        <div class="spinner"></div>
      </div>

      <div class="error-message" id="error-message">
        <!-- Error messages will be displayed here -->
      </div>
    </div>

    <footer>
      <p>
        Created for your resume |
        <a href="https://github.com" target="_blank">GitHub</a>
      </p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
